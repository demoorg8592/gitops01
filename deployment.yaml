apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: keshriraja/gitopsnode:3b80cf6d0b83065dcdeb099cbc49aad97ff340c4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
