apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: gitopsnode:6e4d0a5f5ab330f19bcb70550ce8fb38af4791ac/gitopsnode:a2132b5e88600f821439d4f3c54adb2c76a8e1cf
          imagePullPolicy: Always
          ports:
            - containerPort: 80
