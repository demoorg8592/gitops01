apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: keshriraja/gitopsnode:f3d10b7ccc7aea939c07358ce24ca685aabe0b4c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
