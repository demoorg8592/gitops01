apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: keshriraja/gitopsnode:6383573ebda081631c71c58ec655ddcbfedec4f1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
