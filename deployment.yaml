apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: keshriraja/gitopsnode:2a38763293837269ae04a23b682d19f9888bbb51
          imagePullPolicy: Always
          ports:
            - containerPort: 80
